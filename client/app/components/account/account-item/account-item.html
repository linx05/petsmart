<md-card class="md-whiteframe-4dp">
	<md-card-header>
		<md-card-header-text>
			<span class="md-title">{{ $ctrl.data.full_name }}</span>
			<span ng-if="$ctrl.adminMode" class="md-subhead">{{ 'account.form.' + $ctrl.data.level | translate }}</span>
			<span ng-if="$ctrl.data.company && $ctrl.adminMode" class="md-subhead">
				{{ $ctrl.data.company.name }}
			</span>
		</md-card-header-text>
	</md-card-header>

	<md-card-content>
		<p>{{ $ctrl.data.email }}</p>
	</md-card-content>

	<md-card-actions layout="row" layout-align="center center" layout-wrap>
		<md-button class="md-primary" ng-click="$ctrl.select()" translate="account.index.edit"></md-button>
		<md-button class="md-warn" ng-click="$ctrl.delete()" translate="account.index.delete"></md-button>
	</md-card-actions>
</md-card>
